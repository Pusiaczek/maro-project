<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iTV</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="header">
    <div class="header-top-nav">
      <div class="container header-top-nav-container">
        <ul class="header-top-nav__list">
          <li class="header-top-nav_list-item">o nas</li>
          <li class="header-top-nav_list-item">reklama</li>
          <li class="header-top-nav_list-item">patronat</li>
          <li class="header-top-nav_list-item">polityka prywatności</li>
          <li class="header-top-nav_list-item">kontakt</li>
        </ul>

        <div class="live-info">
          <i class="live-icon"></i>
          <p class="live-text">Aktualnie <span class="live-title__highlighted">na żywo: </span><span
              class="live-desc">Transmisja Mszy Świętej w Trzemeśni</span></p>
        </div>
      </div>
    </div>
    <div class="header-bg">
      <div class="container header-bg-container">
        <img src="img/header/itv-logo-white.png" class="header-bg-itv-logo" alt="itv-logo">

        <div class="header-bg-socials">
          <i href="#" class="social-icon fb-icon">
          </i>
          <i href="#" class="social-icon twitter-icon">
          </i>
        </div>
      </div>
    </div>


  </header>
</body>

</html>
